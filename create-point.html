<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:ital,wght@0,700;1,700&display=swap:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    
    <link rel="stylesheet" href="/styles/responsive.css">
    
    
</head>
<body>

    <div id="page-create-point">
       
       
            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <a href="/">
                    <span></span>
                   Voltar para home
                </a>
            </header>
            
            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="entidade">Nome da entidade</label>
                        <input type="text" name="entidade" required>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text"name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text"name="address2" required>
                        </div>
                    </div>


                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" ><option value="" required>Selecione o Estado</option></select>
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" id="" disabled><option value="" required>Selecione a Cidade</option>
                            </select>
                            
                            <input type="hidden" name="state">
                        </div>
                    </div>
                </fieldset>
                    
                
                <fieldset>
                    <legend>
                        <h2>Itens de Coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1" >
                            <img src="assets/lampadas.svg" alt="lampadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="assets/baterias.svg" alt="baterias">
                            <span>Pilhas e baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="assets/papeis-papelao.svg" alt="papeis-papelao">
                            <span>Papeis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="assets/eletronicos.svg" alt="residuos-eletronicos">
                            <span>Residuos Eletrônicos</span>
                        </li>

                        <li data-id="5">
                            <img src="assets/organicos.svg" alt="Residuos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="6">
                            <img src="assets/oleo.svg" alt="Oleo de Cozinha">
                            <span>Oleo de Cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
        
    </div>
    
    
    <script src="/scripts/create-point.js"></script>
</body>
</html>
